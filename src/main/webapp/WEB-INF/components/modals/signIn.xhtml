<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
	  template="../../templates/modal.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:param name="modalID" value="signInModal" />
  	<ui:define name="modal-content">
	  <div class="modal-header">
		<h5 class="modal-title">Sign in</h5>
		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" />
	  </div>
	  <form id="signInForm"
			class="modal-body"
			method="post"
			action="${pageContext.request.contextPath}/auth">
		<div>
		  <div id="errorAlert" class="alert alert-danger d-flex align-items-center d-none alert-dismissible fade show" role="alert">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#842029" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
			  <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
			</svg>
			<div id="errorMessage"></div>
			<button id="alertCloseButton" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" />
		  </div>
		</div>
		<div class="input-group mb-3">
		  <span class="input-group-text"><i class="lni lni-envelope" /></span>
		  <input id="txtEmail" type="email" class="form-control" placeholder="Email" required="required" name="email" />
		</div>
		<div class="input-group mb-1">
		  <span class="input-group-text"><i class="lni lni-lock-alt"/></span>
		  <input id="txtPassword" type="password" class="form-control" placeholder="Password" required="required" name="password" />
		</div>
		<a href="#" class="mb-3 d-inline-block text-black-50 fw-normal">Forgot password?</a>
		<input id="txtToken" type="text" name="sessionToken" class="d-none" />
		<input id="txtUserId" type="text" name="uid" class="d-none"/>
		<div class="d-grid gap-2">
		  <button type="submit" id="btnSignIn" class="btn btn-primary">
			<span id="btnSignInSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" />
			Sign in
		  </button>
		  <button type="button" id="btnGoogleSignIn" class="btn btn-outline-primary">
			<i class="lni lni-google me-2" /><span>Sign in with Google</span>
		  </button>
		  <p class="fw-normal text-black-50">Don't have an account?
			<a href="#" class="text-primary text-decoration-underline fw-bold">
			  Register
			</a>
		  </p>
		</div>
	  </form>
	</ui:define>
</ui:composition>
