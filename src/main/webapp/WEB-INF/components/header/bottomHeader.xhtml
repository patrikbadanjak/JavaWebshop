<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

  <div class="container">
	<div class="row align-items-center">
	  <div class="col-lg-8 col-md-6 col-12">
		<div class="nav-inner">
		  <!-- Start Mega Category Menu -->
		  <div class="mega-category-menu">
			<span class="cat-button"><i class="lni lni-menu" />All Categories</span>
			<ul class="sub-category">
			  <ui:repeat value="#{productRepositoryImpl.getCategories()}" var="category">
				<li>
				  <h:link value="#{category}" outcome="#{productNavigation.productsForCategory}">
					<f:param name="id" value="#{category.id}" />
				  </h:link>
				</li>
			  </ui:repeat>
			</ul>
		  </div>
		  <!-- End Mega Category Menu -->
		  <!-- Start Navbar -->
		  <nav class="navbar navbar-expand-lg">
			<button class="navbar-toggler mobile-menu-btn" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
			  <span class="toggler-icon" />
			  <span class="toggler-icon" />
			  <span class="toggler-icon" />
			</button>
			<div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
			  <ul id="nav" class="navbar-nav ms-auto">
				<li class="nav-item">
				  <a href="${pageContext.request.contextPath}/" aria-label="Toggle navigation">Home</a>
				</li>
				<li class="nav-item">
				  <h:link value="Products" outcome="#{productNavigation.getProducts()}" />
				</li>
				<li class="nav-item">
				  <a href="${pageContext.request.contextPath}/" aria-label="Toggle navigation">FAQ</a>
				</li>
				<li class="nav-item">
				  <a href="${pageContext.request.contextPath}/" aria-label="Toggle navigation">Blog</a>
				</li>
			  </ul>
			</div>
		  </nav>
		  <!-- End Navbar -->
		</div>
	  </div>
	  <div class="col-lg-4 col-md-6 col-12">
		<!-- Start Nav Social -->
		<div class="nav-social">
		  <h5 class="title">Follow Us:</h5>
		  <ul>
			<li>
			  <a href="javascript:void(0)"><i class="lni lni-facebook-filled" /></a>
			</li>
			<li>
			  <a href="javascript:void(0)"><i class="lni lni-twitter-original" /></a>
			</li>
			<li>
			  <a href="javascript:void(0)"><i class="lni lni-instagram" /></a>
			</li>
		  </ul>
		</div>
		<!-- End Nav Social -->
	  </div>
	</div>
  </div>
</ui:component>
