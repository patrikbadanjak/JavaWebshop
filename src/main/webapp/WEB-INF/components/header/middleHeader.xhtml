<?xml version="1.0" encoding="UTF-8"?>
<ui:component
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

  <div class="header-middle">
	<div class="container">
	  <div class="row align-items-center">
		<div class="col-lg-3 col-md-3 col-7">
		  <!-- Start Header Logo -->
		  <a class="navbar-brand" href="${pageContext.request.contextPath}/">
			<img src="../../../assets/media/images/logo/logo.svg" alt="Logo" />
		  </a>
		  <!-- End Header Logo -->
		</div>
		<div class="col-lg-5 col-md-7 d-xs-none">
		  <!-- Start Main Menu Search -->
		  <div class="main-menu-search">
			<!-- navbar search start -->
			<div class="navbar-search search-style-5">
			  <div class="search-select">
				<div class="select-position">
				  <select id="ddlSearchCategory">
					<option selected="selected">All</option>
					<option value="1">option 01</option>
					<option value="2">option 02</option>
					<option value="3">option 03</option>
					<option value="4">option 04</option>
					<option value="5">option 05</option>
				  </select>
				</div>
			  </div>
			  <div class="search-input">
				<input type="text" placeholder="Search" />
			  </div>
			  <div class="search-btn">
				<button><i class="lni lni-search-alt" /></button>
			  </div>
			</div>
			<!-- navbar search Ends -->
		  </div>
		  <!-- End Main Menu Search -->
		</div>
		<div class="col-lg-4 col-md-2 col-5">
		  <div class="middle-right-area">
			<div class="nav-hotline">
			  <i class="lni lni-phone" />
			  <h3>Hotline:
				<span>(+100) 123 456 7890</span>
			  </h3>
			</div>
			<div class="navbar-cart">
			  <div class="wishlist">
				<a href="javascript:void(0)">
				  <i class="lni lni-heart" />
				  <span class="total-items">0</span>
				</a>
			  </div>
			  <div class="cart-items">
				<h:link styleClass="main-btn" outcome="#{cartNavigation.cart}">
				  <i class="lni lni-cart" />
				  <span class="total-items">#{cart.products.size()}</span>
				</h:link>
				<!-- Shopping Item -->
				<div class="shopping-item">
				  <div class="dropdown-cart-header">
					<c:choose>
					  <c:when test="#{cart.products.size() == 0}">
						<p>Your cart is empty</p>
					  </c:when>
					  <c:otherwise>
						<span>#{cart.products.size()} Items</span>
						<h:link value="View Cart" outcome="#{cartNavigation.cart}" />
					  </c:otherwise>
				  	</c:choose>
				  </div>
				  <c:if test="#{cart.products.size() != 0}">
					<ul class="shopping-list">
					  <ui:repeat var="product" value="#{cart.products}">
						<li>
						  <h:form>
							<h:commandLink styleClass="remove" title="Remove this item" action="#{cart.removeProductFromCart(product)}">
							  <i class="lni lni-close" />
							</h:commandLink>
						  </h:form>
						  <div class="cart-img-head">
							<h:link outcome="#{productNavigation.productDetails}">
							  <f:param name="id" value="#{product.id}" />
							  <h:graphicImage url="#{product.imagePath}" alt="#{product}" />
							</h:link>
						  </div>
						  <div class="content">
							<h4>
							  <h:link value="#{product}" outcome="#{productNavigation.productDetails}">
								<f:param name="id" value="#{product.id}" />
							  </h:link>
							</h4>
							<p class="quantity">1x - <span class="amount">$#{product.price}</span></p>
						  </div>
						</li>
					  </ui:repeat>
					</ul>
					<div class="bottom">
					  <div class="total">
						<span>Total</span>
						<span class="total-amount">$#{cart.getCartTotal()}</span>
					  </div>
					  <div class="button">
						<h:link value="Checkout" styleClass="btn animate" outcome="#{cartNavigation.checkout}" />
					  </div>
					</div>
				  </c:if>
				</div>
				<!--/ End Shopping Item -->
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </div>
</ui:component>
