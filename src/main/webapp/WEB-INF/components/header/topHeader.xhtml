<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

  <div class="topbar">
	<div class="container">
	  <div class="row align-items-center">
		<div class="col-lg-4 col-md-4 col-12">
		  <div class="top-left">
			<ul class="menu-top-link">
			  <li>
				<div class="select-position">
				  <select id="ddlCurrency">
					<option value="USD" selected="selected">$ USD</option>
					<option value="EUR">€ EURO</option>
					<option value="CAD">$ CAD</option>
					<option value="INR">₹ INR</option>
					<option value="CNY">¥ CNY</option>
					<option value="BDT">৳ BDT</option>
				  </select>
				</div>
			  </li>
			</ul>
		  </div>
		</div>
		<div class="col-lg-4 col-md-4 col-12">
		  <div class="top-middle">
			<ul class="useful-links">
			  <li><a href="${pageContext.request.contextPath}/">Home</a></li>
			  <li><a href="about-us.html">About Us</a></li>
			  <li><a href="contact.html">Contact Us</a></li>
			</ul>
		  </div>
		</div>
		<div class="col-lg-4 col-md-4 col-12">
		  <div class="top-end">
			<div class="user">
			  <i class="lni lni-user"></i>
			  <c:if test="#{not loggedUser.isPresent}">
			  	Hello
			  </c:if>
			  <c:if	test="#{loggedUser.isPresent}">
				<h:form styleClass="d-inline-block">
				  <h:link value="#{loggedUser}" outcome="#{userNavigation.userProfile()}"  />
				  <c:if	test="#{loggedUser.admin == true}">
					<h:commandLink value="Admin" action="#{adminNavigation.getAdmin}" styleClass="ms-2" />
				  </c:if>
				</h:form>
			  </c:if>
			</div>
			<ul class="user-login">
			  <c:if	test="#{loggedUser.isPresent}">
				<li>
				  <h:form>
					<h:commandLink value="Log out" action="#{logoutBean.logout}" />
				  </h:form>
				</li>
			  </c:if>
			  <c:if test="#{not loggedUser.isPresent}">
				<li>
				  <a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#signInModal">Sign In</a>
				</li>
				<li>
				  <a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#registerModal">Register</a>
				</li>
			  </c:if>
			</ul>
		  </div>
		</div>
	  </div>
	</div>
  </div>
</ui:component>
